<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" type="text/css" />
		<style>
		.label a {
			color:white;
			text-decoration:none;
		}

		.media {
			overflow: visible;
		}

		.post-flag {
			position:relative;
		}

		.post-flag .btn-group {
			position:absolute;
			left:-70px;
		}

		.post-flag .btn-group .btn {
			width:14px;
		}
		</style>

		<script type="text/x-handlebars" data-template-name="tumblr-blog-tmpl">
			<div class="page-header span4" data-spy="affix" data-offset-top="0">
				<h1><a {{action showHome href=true}}>{{controller.content.title}}</a>
				<small>{{&controller.content.description}}</small></h1>
			</div>
		    {{outlet}}
		</script>

		<script type="text/x-handlebars" data-template-name="tumblr-posts-tmpl">
			{{#if controller.is_loading}}
				Loading...
			{{else}}
				{{collection Tumblr.PostsView contentBinding="controller.content"}}
			    {{view Tumblr.NavigationView contentBinding="controller.page"}}
			{{/if}}
		</script>

		<script type="text/x-handlebars" data-template-name="tumblr-postdetail-tmpl">
			{{#if controller.is_loading}}
				Loading...
			{{else}}
				{{view Tumblr.PostDetailView contentBinding="controller.content"}}
			{{/if}}
		</script>

		<script type="text/x-handlebars" data-template-name="tumblr-post-tmpl">
		    {{#text}}
		        <h3>{{&view.content.title}}</h3>
		        {{&view.content.body}}
		    {{/text}}

		    {{#photo}}
		        {{#preview}}
		             <a {{action showPost view.content href=true}} class="thumbnail">
		                {{#view Tumblr.PhotoView contentBinding="view.content.photos.firstObject"}}
		                	<img {{bindAttr src="view.photo-url-75.url"}}>
		                {{/view}}
		            </a>
		         {{/preview}}

		         {{#detail}}
		            {{#collection Tumblr.PhotoSetView contentBinding="view.content.photos"}}
		                <img {{bindAttr src="view.photo-url-500.url"}}>
		            {{/collection}}
		            <div class="caption">{{&view.content.caption}}</div>
		        {{/detail}}
		    {{/photo}}

		    {{#quote}}
		        <blockquote>{{view.content.text}}</blockquote>
		        {{&view.content.source}}
		    {{/quote}}

		    {{#link}}
		        <a {{bindAttr href="view.post.url"}}><h3>{{&view.post.title}}</h3></a>
		        {{&view.post.description}}
		    {{/link}}

		    {{#chat}}
		        <h3>{{view.post.title}}</h3>
		       {{#collection tagName="dl" contentBinding="view.post.dialogue"}}
		            <dt>{{view.content.name}}</dt>
		            <dd>{{view.content.phrase}}</dd>
		        {{/collection}}
		    {{/chat}}

		    {{#audio}}
		         {{&view.post.player}}
		         <dl>
		             <dt>Caption</dt>
		                 <dd>{{&view.post.caption}}</dd>
		             <dt>Plays</dt>
		                 <dd>{{view.post.plays}}</dd>
		             <dt>Artist</dt>
		                 <dd>{{view.post.artist}}</dd>
		             <dt>Album</dt>
		                 <dd>{{view.post.album}}</dd>
		             <dt>Track Name</dt>
		                 <dd>{{view.post.track_name}}</dd>
		             <dt>Track Number</dt>
		                 <dd>{{view.post.track_number}}</dd>
		             <dt>Year</dt>
		                 <dd>{{view.post.year}}</dd>
		    {{/audio}}

		    {{#video}}
		        {{#preview}}
		             <a {{action showPost view.content href=true}} class="thumbnail">
		                 <img {{bindAttr src="view.content.thumbnail_url"}}>
		            </a>
		        {{/preview}}
		        {{#detail}}
		            {{#view Tumblr.VideoView contentBinding="view.content.player"}}
		                {{&view.video-embed-250.embed_code}}
		                {{&view.content.caption}}
		            {{/view}}
		        {{/detail}}
		    {{/video}}

		    {{#answer}}
		         <h4><a {{bindAttr href="view.post.asking_url"}}>
		             {{view.post.asking_name}}</a> asks...</h4>
		         <blockquote>{{view.post.question}}</blockquote>
		         {{&view.post.answer}}
		    {{/answer}}

		    {{#detail}}
		        {{#collection tagName="ul" contentBinding="view.content.tags"}}
		            {{&view.content}}
		        {{/collection}}
		         <ul>
		             <li><a {{bindAttr href="view.post.reblogUrl"}}>Reblog</a>
		             {{#if view.post.source_url}}
		             <li><a {{bindAttr href="view.post.source_url"}}>
		                 {{view.post.source_title}}</a>
		             {{/if}}
		        </ul>
		    {{/detail}}
		</script>

	</head>
	<body class="container"></body>

	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/handlebars-1.0.0.beta.6.js"></script>
